<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0p">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">
              <span class="title-line-1">Thinking</span>
              <span class="title-line-2">Rocks<img src="{{ site.baseurl }}/public/favicon.png" alt="logo"><img src="{{ site.baseurl }}/public/favicon.png" alt="logo"><img src="{{ site.baseurl }}/public/favicon.png" alt="logo"></span>
            </a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
